<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Campos del Sur II</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* CONFIGURACI√ìN DEL FONDO DE OBRA */
        .bg-image {
            /* Aqu√≠ busca la imagen llamada 'fondo.jpg' que debes subir al repo */
            background-image: url('fondo.jpg'); 
            
            /* Si no has subido imagen aun, usa este color gris de respaldo */
            background-color: #cccccc; 
            
            /* Estilos para que la imagen cubra toda la pantalla */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* CAPA OSCURA PARA QUE SE LEA EL TEXTO */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Oscurece la foto al 50% */
            height: 100%;
            width: 100%;
            display: flex; /* Esto activa el centrado perfecto */
            justify-content: center; /* Centrado Horizontal */
            align-items: center; /* Centrado Vertical */
        }

        /* TARJETA BLANCA */
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin: 15px 0 5px 0;
        }

        p.subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 35px;
            font-weight: 500;
        }

        /* ESTILO DEL BOT√ìN PRINCIPAL */
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Asegura que el padding no deforme el ancho */
        }

        .btn-primary {
            background-color: #2980b9;
            color: white;
            box-shadow: 0 4px 6px rgba(41, 128, 185, 0.3);
        }

        .btn-primary:hover {
            background-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.4);
        }

        /* ESTILO DEL TEXTO INFORMATIVO (PIE DE PAGINA) */
        .info-text {
            margin-top: 30px;
            font-size: 15px;
            color: #27ae60; /* Verde para indicar que el sistema est√° "vivo" */
            background-color: #eafaf1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d5f5e3;
            font-weight: 600;
        }

        .logo-img {
            max-width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="bg-image">
        <div class="overlay">
            <div class="container">
                <img src="logo.png" alt="Logo Constructora" class="logo-img">
                
                <h1>Control de Avance</h1>
                <p class="subtitle">Proyecto Campos del Sur II</p>
                
                <a href="mapa_generado.html" class="btn btn-primary">üìç Abrir Plano Interactivo</a>
                
                <div class="info-text">
                    üîÑ El sistema se actualiza autom√°ticamente cada hora.
                </div>
            </div>
        </div>
    </div>

</body>
</html>

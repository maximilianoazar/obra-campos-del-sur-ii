<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Campos del Sur II</title>
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; }
        
        .bg-image {
            background-image: url('fondo.jpg'); 
            background-color: #333; 
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        /* LOGO COMO BOT√ìN */
        .logo-link {
            display: inline-block;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        .logo-link:hover { transform: scale(1.05); }
        .logo-img { max-width: 180px; height: auto; }

        h1 { color: #2c3e50; margin: 10px 0; font-size: 26px; }
        .subtitle { color: #7f8c8d; margin-bottom: 30px; }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .btn-primary { background: #2980b9; color: white; }
        .btn-primary:hover { background: #3498db; }

        .btn-outline { 
            background: transparent; 
            border: 2px solid #27ae60; 
            color: #27ae60; 
        }
        .btn-outline:hover { background: #27ae60; color: white; }

        /* AVISO DE ACTUALIZACI√ìN AUTOM√ÅTICA */
        .info-box {
            margin-top: 20px;
            font-size: 13px;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #2980b9;
        }

        /* AVISO PROFESIONAL CTRL+F5 */
        .alert-refresh {
            margin-top: 25px;
            padding: 12px;
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="overlay">
            <div class="container">
                <a href="https://cimol.cl/" class="logo-link" title="Visitar sitio web">
                    <img src="logo.png" alt="Logo" class="logo-img">
                </a>
                
                <h1>Control de Avance</h1>
                <p class="subtitle">Obra Campos del Sur II</p>
                
                <a href="mapa_generado.html" class="btn btn-primary">üìç Abrir Avance</a>
                
                <a href="https://github.com/TU_USUARIO/TU_REPOSITORIO" class="btn btn-outline">üîÑ Actualizaci√≥n Manual de Datos</a>
                
                <div class="info-box">
                    Sincronizaci√≥n autom√°tica activa (cada 1 hora).
                </div>

                <div class="alert-refresh">
                    <strong>üí° Recomendaci√≥n:</strong> Si los cambios recientes no aparecen en el plano, presione <b>Ctrl + F5</b> en su teclado para refrescar la memoria del navegador.
                </div>
            </div>
        </div>
    </div>
</body>
</html>

name: Actualizar Plano Obra

on:
  repository_dispatch: 
    types: [webhook_update]
  schedule:
    - cron: '0 * * * *' # Se ejecuta cada hora
  workflow_dispatch:      # Permite ejecución manual

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar librerías
      run: |
        pip install -r requirements.txt

    - name: Ejecutar script de generación
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      run: python plano_int_2_0.py

    - name: Preparar carpeta pública
      run: |
        mkdir -p public
        # Copiamos los archivos base de la web
        cp index.html public/index.html
        
        # COPIAR LOGO Y FONDO (Para que no desaparezcan)
        cp logo.png public/logo.png || echo "No se encontró logo.png"
        cp fondo.jpg public/fondo.jpg || echo "No se encontró fondo.jpg"
        
        # Copiamos los resultados del script
        cp mapa_generado.html public/mapa_generado.html || echo "No se generó mapa"
        cp plano.png public/plano.png || echo "No hay plano.png"

    - name: Publicar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        # Con peaceiris, 'keep_files: false' es seguro aquí porque 
        # estamos reconstruyendo la carpeta 'public' completa cada vez.
